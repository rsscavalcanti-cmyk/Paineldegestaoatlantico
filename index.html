<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atlântico Golf — Painéis operacionais</title>
  <meta name="description" content="System Engenharia · Atlântico Golf — Painéis operacionais" />
  <link rel="icon" href="https://logo.clearbit.com/systemengenharia.com.br">
  <style>
    :root{
      --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --brand:#2b8ccc; --brand2:#005b96; --border:#1f2937; --hover:#1d4ed8
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    .wrap{max-width:900px;margin:48px auto;padding:0 16px}
    header{margin-bottom:24px;text-align:center}
    header img{width:60px;height:60px;border-radius:12px;display:block;margin:0 auto 12px}
    header h1{font-size:clamp(28px,5vw,42px);margin:0;color:#fff}
    header p{font-size:clamp(14px,2vw,18px);margin:8px 0 0;color:var(--muted);font-weight:400}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;margin-top:32px}
    .card{background:var(--card);border:1px solid var(--border);padding:24px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.25);text-align:center;display:flex;flex-direction:column;justify-content:space-between}
    .card h2{font-size:20px;margin:0 0 12px}
    .card p{margin:0 0 20px;color:var(--muted)}
    .card a{display:inline-block;text-decoration:none;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;padding:12px 24px;border-radius:30px;font-weight:600;font-size:16px;transition:all 0.25s ease;text-align:center;box-shadow:0 4px 12px rgba(0,0,0,.25)}
    .card a:hover{background:var(--hover);transform:translateY(-3px);box-shadow:0 8px 18px rgba(0,0,0,.4)}
    .foot{margin-top:28px;color:var(--muted);font-size:14px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="https://logo.clearbit.com/systemengenharia.com.br" alt="Logo System Engenharia"/>
      <h1>Atlântico Golf</h1>
      <p>Painéis operacionais</p>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Resumo Financeiro</h2>
        <p>Caderno de Informações — Setembro/25.</p>
        <a href="https://rsscavalcanti-cmyk.github.io/Atl-ntico-Golf---Caderno-de-Informa-es/" target="_blank" rel="noopener noreferrer">Abrir</a>
      </section>

      <section class="card">
        <h2>Quadro Kanbam</h2>
        <p>Distribuição / status de serviços.</p>
        <a href="https://rsscavalcanti-cmyk.github.io/Quadrosemanalencarregadosatlantico/?v=25" target="_blank" rel="noopener noreferrer">Abrir</a>
      </section>

      <section class="card">
        <h2>Apresentação para reunião de engenharia</h2>
        <p>Slides/visão para alinhamento da equipe.</p>
        <a href="https://rsscavalcanti-cmyk.github.io/Atlantico_Golf_System_Engenharia/" target="_blank" rel="noopener noreferrer">Abrir</a>
      </section>
    </div>

    <div class="foot">© System Engenharia — Atlântico Golf</div>
  </div>
</body>
</html>
